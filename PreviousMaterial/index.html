<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">My Home Search
            <!--<img class="nav-ufo" src="static/images/Zillowlogo_200x50.gif">-->
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>My Home Search</h1>
      <p>Find Your Dream Home</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      
                      <!-- Date Form Control-->
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                        </li>
                  
                      <!-- City Form Control-->
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <label for="citySelect">City</label>
                          <select class="form-control" id="citySelect">
                            <option></option>
                          </select>
                        </div>
                      </li>

                      <!-- State Form Control-->
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <label for="stateSelect">State</label>
                          <select class="form-control" id="stateSelect">
                            <option></option>
                          </select>
                        </div>
                      </li>

                      <!-- Country Form Control-->
                      <li class="filter list-group-item">
                          <div class="form-group">
                            <label for="countrySelect">Country</label>
                            <select class="form-control" id="countrySelect">
                              <option></option>
                            </select>
                          </div>
                      </li>

                      <!-- Shapes Form Control-->
                      <li class="filter list-group-item">
                          <div class="form-group">
                            <label for="shapesSelect">Shapes</label>
                            <select class="form-control" id="shapeSelect">
                              <option></option>
                            </select>
                          </div>
                      </li>

                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="listings" class="table table-striped">
              <thead>
                
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <img src="static/images/Zillowlogo_200x50.gif">
      <!--<span class="bottom"></span>-->
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/app1.js"></script>
</body>

</html>
